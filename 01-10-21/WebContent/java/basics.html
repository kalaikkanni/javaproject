<!DOCTYPE html>
<html>

<head>

		<title>Java Script Variables</title>
		
</head>

<body>

	<script>
	
	/* 
	
		Write a java script program to calculate sum of two numbers 
		
		step1: take three variables, for example a, b and result
		step2: store some values in a and b variables
		step3: do the sum with a and b variables(a+b) and store in third variable 'result'.
		step4: finally print result variable value on the web browser.	
	
	*/
	
			//input variables
			var a = 20;
			var b = 200;
			
			//output variables
			var result = a + b;
			
			//calling output variable
			document.write(result);
	
	</script>

<body>

	<script>

			/* 
					Write a JS fprogram to calculate area of circle.
					
					step1: take three variables, for example radius, PI_VALUE and area
					step2: store some values in radius and PI_VALUE variables
					step3: calculate the area and store in third variable 'area'.
					step4: finally print 'area' variable value on the web browser.	
					
			*/
			
			var radius = 3.0;
			const PI_VALUE = 3.142;
			
			/* PI_VALUE = 4.0; */
			
			var area = PI_VALUE*radius*radius;
			
			document.write("Area of Circle: "+area);
	
	</script>

</body>
