<html>
<head>
		<title>Example1 in JS</title>
</head>

<body>

		<script>
		
				var a = 300;
				var b = 50;
				
				function calProduct()
				{
					var product = a*b;
					return product;
				}
				
				function calSub()
				{
					var sub = a-b;
					return sub;
				}
				
				document.write(calProduct()+"<br><br>");
				
				document.write(calSub());
				
		</script>

</body>
